.loads{
	display:none;

<body></div>
<section class="regisarea">
	<img src="logo-head.png" width="40%" style="margin-top:12px;" />
	<div class="clearfix"></div>
	<div class="col-xs-12 loads">
		Loading...
	</div>
	
	<div class="col-xs-12 no-padding forms" style="text-align:center; font-weight:bold; ">
		<input type="text" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Name..."  />		
		<input type="text" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Email address..."  />		
		<input type="password" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Password..."  />		
		<input type="password" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Retype Password..."  />		
		<select name="sex" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;">
			<option value="">-- Sex --</option>
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
		<div class="col-xs-6 no-padding">
			<input type="text" style="width:80%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="No. Handphone..."  />		
		</div>
		<div class="col-xs-6 no-padding">
			<input type="date" style="width:80%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Date of Birth..."  />		
		</div>
		
		
	</div>
	<div class="col-xs-12 no-padding" style="text-align:center;">
		<button class="signup" style="border:white 1px solid; width:60%; padding:4px; background:none; margin-top:12px;">Register</button>
		<p class="log">Already registered? <a href="login.html" style="color:#f2bf0e"> Login Here</a></p>
				
	</div>
	
</section>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$(".signup").click(function(){
		$(this).hide();
		$(".forms").hide();
		$(".log").hide();
		$(".signup").hide();
		$(".loads").show();
		var delay = 1000; //Your delay in milliseconds
		setTimeout(function(){ window.location = "home.html"; }, delay);
	});
	
	
});
</script>
