<!DOCTYPE html>
<head>
<title>Haagen Daaz</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="">
<link href="style/style.css" rel="stylesheet">
<link rel="canonical" href="">
<style>
.loads{
	display:none;
}
</style>
</head>
<body></div>
<section class="loginarea">
	<img src="logo-head.png" width="40%" style="margin-top:12px;" />
	<div class="clearfix"></div>
	<div class="col-xs-12 loads">
		Loading...
	</div>
	
	<div class="col-xs-12 no-padding" style="text-align:center; ">
		<input type="text" class="email" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Email address..."  />		
		<input type="password" class="pass" style="width:90%; border-top:none; border-left:none; border-right:none; border-bottom: white 1px solid; padding:4px; background:none; margin-bottom:15px;" placeholder="Password..."  />		
		<button class="login" style="border:white 1px solid; width:60%; padding:4px; background:none; margin-top:12px;">Login</button>
		<p class="reg">Not registered yet? <a href="register.html" style="color:#f2bf0e"> Sign Up Here</a></p>
		<p class="for">Forgot Password?<a href="register.html" style="color:#f2bf0e"> Click Here</a></p>
	</div>
	
</section>
<footer>&copy; 2007 Haagen-Daaz Coorporation all right reserved.</footer>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
	
	$(".login").click(function(){
		$(this).hide();
		$(".reg").hide();
		$(".for").hide();
		$(".email").hide();
		$(".pass").hide();
		$(".loads").show();
		var delay = 1000; //Your delay in milliseconds
		setTimeout(function(){ window.location = "home.html"; }, delay);
	});
	
	
});
</script>

</body>
</html>
